spring:
  application:
    name: RatingService

  data:
    mongodb:
      uri: ${DATASOURCE_URL}
      database: rating-service

server:
  port: 8084

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
